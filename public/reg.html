
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>

<style>
body {margin: 0;}

ul.topnav {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

ul.topnav li {float: left;}

ul.topnav li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

ul.topnav li a:hover:not(.active) {background-color: #111;}

ul.topnav li a.active {background-color: #4CAF90;}

ul.topnav li.right {float: right;}

@media screen and (max-width: 600px) {
  ul.topnav li.right, 
  ul.topnav li {float: none;}
}
</style>

<!-- bootstrap框架 -->

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
<script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="col-12">

		<!-- 导航条 -->
		
<ul class="topnav">
			<li class="left"><a class="navbar-brand" href="#">Hair Dressing</a></li>
			<li><a class="nav-item" href="index.html">Home</a></li>
			<li class="nav-item dropdown"><a
				class="nav-link dropdown-toggle" href=" " id="navbarDropdown"
				role="button" data-toggle="dropdown" aria-haspopup="true"
				aria-expanded="false"> ${username==null?'未登录':username} </a>
				
				<c:if test="${username!=null}">
				
					<div class="dropdown-menu" aria-labelledby="navbarDropdown">
						<a class="dropdown-item" href="MyInfo">我的信息</a> <a
							class="dropdown-item" href="updatePwd.jsp">修改密码</a>
						<div class="dropdown-divider"></div>
						<a class="dropdown-item" href="/Logout">注销</a>
					 </div>
				</c:if>
			</li>
			<li class="right">
				<form class="form-inline my-2 my-lg-0" method="post" action="QueryUser">
					<input class="form-control mr-sm-2" type="search" name="search"
						placeholder="Search" aria-label="Search">
					<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
				</form>
			</li>
			
		</ul>

		<div class="row" style="margin-top: 10px">
			


<div class="col-lg-2">


	<div class="list-group">
		<a href="index.html" class="list-group-item list-group-item-action">首页</a>
		<a href="login.html" class="list-group-item list-group-item-action">用户登录</a>
		<a href="reg.html" class="list-group-item list-group-item-action">用户注册</a>
		<a href="hairlist.html" class="list-group-item list-group-item-action">发型信息</a>
		<a href="book.html" class="list-group-item list-group-item-action">发型预约</a>
		<a href="AllBook" class="list-group-item list-group-item-action">用户预约列表</a>
		<a href="AllUser" class="list-group-item list-group-item-action">会员用户列表</a>
		

		
		<div class="nav-item dropdown">
			<a class="nav-link dropdown-toggle" href=" " id="navbarDropdown"
				role="button" data-toggle="dropdown" aria-haspopup="true"
				aria-expanded="false"> ${username==null?'未登录':username} </a>
			<c:if test="${username!=null}">

				<div class="dropdown-menu" aria-labelledby="navbarDropdown">
					<a class="dropdown-item" href="MyInfo">我的信息</a> 
					<a class="dropdown-item" href="updatePwd.jsp">修改密码</a>
					<div class="dropdown-divider"></div>
					<a class="dropdown-item" href="/Logout">注销</a>
				</div>
			</c:if>
		</div>
	</div>


</div>




			<div class="col-lg-9">


				<div class="card">
					<div class="card-header">用户注册</div>
					<div class="card-body">

						<p style="color: red">${info}</p>

						<form method="get" action="/RegAction" enctype="multipart/form-data">
							<div class="form-group row">
								<label for="inputEmail3" class="col-sm-3 col-form-label">用户名</label>
								<div class="col-sm-6">
									<input type="text" name="username" class="form-control"
										id="inputEmail3" placeholder="用户名" required pattern="[A-Z]{3,8}">
								</div>
							</div>
							<div class="form-group row">
								<label for="inputPassword3" class="col-sm-3 col-form-label">Password</label>
								<div class="col-sm-9">
									<input type="password" name="password" class="form-control"
										id="inputPassword3" placeholder="密码">
								</div>
							</div>

							<div class="form-group row">
								<label for="inputPassword3" class="col-sm-3 col-form-label">性别</label>
								<div class="col-sm-3">
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="sex"
											id="sex1" value="男"> <label class="form-check-label"
											for="sex1">男</label>
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="sex"
											id="sex2" value="女"> <label class="form-check-label"
											for="sex2">女</label>
									</div>
								</div>
							</div>

							<div class="form-group row">
								<label for="inputPassword3" class="col-sm-3 col-form-label">出生日期</label>
								<div class="col-sm-9">
									<input type="date" name="birth" class="form-control"
										id="inputPassword3" placeholder="生日" value="1980-01-01">
								</div>
							</div>
							
							<div class="form-group row">
								<label for="inputEmail3" class="col-sm-3 col-form-label">手机号码</label>
								<div class="col-sm-6">
									<input type="text" name="phone" class="form-control"
										id="inputEmail3" placeholder="手机号码" required pattern="[1-0]{11}">
								</div>
							</div>
							<div class="form-group row">
								<div class="col-sm-10">
									<button type="submit" class="btn btn-primary">注册</button>
								</div>
							</div>
							
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
