
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">


<style>
body {margin: 0;}

ul.topnav {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

ul.topnav li {float: left;}

ul.topnav li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

ul.topnav li a:hover:not(.active) {background-color: #111;}

ul.topnav li a.active {background-color: #4CAF90;}

ul.topnav li.right {float: right;}

@media screen and (max-width: 600px) {
  ul.topnav li.right, 
  ul.topnav li {float: none;}
}
</style>
<title>Insert title here</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="col-12">
		<!-- 导航条 -->
        <ul class="topnav">
			<li style="color: #4CAF90;" class="left"><a class="navbar-brand"
				href="#">Hair Dressing</a></li>
			<li><a class="active" href="index.html">Home</a></li>
			<li class="nav-item dropdown"><a
				class="nav-link dropdown-toggle" href=" " id="navbarDropdown"
				role="button" data-toggle="dropdown" aria-haspopup="true"
				aria-expanded="false">{username==loguser?'未登录':username} </a> <c:if
					test="${username!=loguser}">

					<div class="dropdown-menu" aria-labelledby="navbarDropdown">
						<a class="dropdown-item" href="MyInfo">我的信息</a> <a
							class="dropdown-item" href="updatePwd.jsp">修改密码</a>
						<div class="dropdown-divider"></div>
						<a class="dropdown-item" href="/Logout">注销</a>
					</div>
				</c:if></li>
			<li class="right">
				<form class="form-inline my-2 my-lg-0" method="post"
					action="QueryUser">
					<input class="form-control mr-sm-2" type="search" name="search"
						placeholder="Search" aria-label="Search">
					<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
				</form>
			</li>

		</ul>
		 <!-- include 在一个jsp文件中该指令出现的位置静态的插入一个文件 -->		
		<div class="row" style="margin-top:15px">
		    <!-- 左边菜单栏 -->
			<%@ include file="lf.jsp" %>
			
			<!-- 中间菜单栏 -->
			<div class="col-lg-9">
				<div class="card border-primary">
					<div class="card-header">所有用户列表</div>
					<div class="card-body">
						<table class="table">
							<thead class="thead-dark">
								<tr>
									<th scope="col">序号</th>
									<th scope="col">姓名</th>
									<th scope="col">性别</th>
									<th scope="col">出生年月</th>
									<th scope="col">电话号码</th>
									<th scope="col">用户会员</th>
									<th scope="col">操作</th>
								</tr>
							</thead>
							<tbody>
							
								<c:forEach items="${userList}" var="user" varStatus="i">
							
									<tr>
										<th scope="row">${i.count}</th>
										<td>${user.username}</td>
										<td>${user.sex}</td>
										<td>${user.birthCn}</td>
										<td>${user.phone}</td>
										<td><button type="button" class="btn btn-${user.vip?'primary':'danger'}">${user.vipCn}</td>
										<td>
											<c:if test="${user.vip==true}"><a type="button" class="btn btn-danger" href="InvalidUser?id=${user.id}">会员用户</a></c:if>
											<c:if test="${user.vip!=true}"><a type="button" class="btn btn-primary" href="RenewUser?id=${user.id}">非会员用户</a></c:if>
											<a type="button" class="btn btn-danger" href="UserInfo?username=${user.username}">用户详情</a>
										</td>
									</tr>
								</c:forEach>
							</tbody>
						</table>

					

					</div>
				</div>
			</div>

			<!-- 右边菜单栏 -->
		</div>
	</div>
</body>
</html>
